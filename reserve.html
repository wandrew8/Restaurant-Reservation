<html lang="en"><head>
    <meta charset="UTF-8">
    <title>Reservation Page</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://fonts.googleapis.com/css?family=Big+Shoulders+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--<link rel = "stylesheet"
     type = "text/css"
     href = "style.css" /> -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <style>
        body{
            background: black;
            font-family: 'Big Shoulders Display', cursive;
            color: black;
        }
    </style>

</head>

<body>

<div class="container">

    <div class="jumbotron">
        <h1 class="text-center">
            <span class="fas fa-utensils"></span> Hot Restaurant</h1>
        <hr>
        <h2 class="text-center">Make your reservation</h2>
        <br>
        <div class="text-center">
            <a href="/tables">
                <button class="btn btn-lg btn-primary">
                    <span class="far fa-square"></span> View Tables</button>
            </a>
            <a href="/">
                <button class="btn btn-lg btn-default">
                    <span class="fa fa-home"></span>
                </button>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <!-- Reservation Page -->
            <div class="card">
                <div class="card-header">
                    Table Reservation
                </div>
                <div class="card-body">
                    <form role="form" method="POST">
                        <div class="form-group">
                            <label for="reserve-name">Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="form-group">
                            <label for="reserve-phone">Phone Number</label>
                            <input type="text" class="form-control" id="phone">
                        </div>
                        <div class="form-group">
                            <label for="reserve-email">Email</label>
                            <input type="text" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for="reserve-unique-id">Unique ID</label>
                            <input type="text" class="form-control" id="userID">
                        </div>
                        <button type="submit" class="btn btn-primary submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <footer class="footer">
        <div class="container">
            <p>
                <a href="/api/tables">API Table Link</a> |
                <a href="/api/waitlist">API Wait List</a>
            </p></div>
    </footer>

</div>

<script type="text/javascript">


  $(".submit").on("click", function(event) {
    event.preventDefault();

    var newReservation = {
      customerName: $("#name").val().trim(),
      phoneNumber: $("#phone").val().trim(),
      customerEmail: $("#email").val().trim(),
      customerID: $("#userID").val().trim()
    };

    console.log(newReservation);


    $.post("/api/tables", newReservation,
      function(data) {

        if (data) {
          alert("Reservation received. You are now booked.");
        }

        else {
          alert("Reservation pending due to at capacity.");
        }

        $("#name").val("");
        $("#phone").val("");
        $("#email").val("");
        $("#userID").val("");

      });

  });

</script>
</body></html>
